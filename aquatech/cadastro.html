<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/favicon2.ico" type="image/x-icon">
  <title>AquaTech | Login</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <img src="imagens/lightbulb_color.png" alt="" class="logo">
      <ul class="navbar agora">
        <li><a href="index.html">Inicio</a></li>
        <li>Simulador</li>
        <li>|</li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </div>
  </div>

  <div class="login">
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Empresa:</span>
            <select name="empresas">
              <option selected>Selecione uma empresa</option>
            </select>
          </div>
          <div class="campo">
            <span>Nome:</span>
            <input type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>CPF:</span>
            <input type="text" placeholder="xxx.xxx.xxx-xx" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input type="password" placeholder="******" />
          </div>
          <button class="botao">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <p>Feito pelos alunos 1CCO &hearts; SPTECH &copy;</p>
    </div>
  </div>
</body>

</html>
